layout: default
title: Chang Liu

{% for post in site.posts limit:5 %}
	<article>
		<div class="item">
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<h4>{{ post.date | date_to_long_string }}</h4>
		</div>
		<div class="item_content">
			{{ post.content }}
		</div>
	</article>
{% endfor %}
